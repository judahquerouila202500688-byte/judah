<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Blast</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Block Blast</h1>
       
        <img src="Photos/images.jpg" alt="L4D2 Image">

        
        <h3>Block Blast Video</h3>
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/dSwNzquBLcA"
                title="Left 4 Dead 2 Trailer"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        
       <h3>About Game</h3>
        <p>
            Block Blast is a popular, free-to-play mobile puzzle game similar to Tetris. Players drag and drop colored blocks of different shapes onto an 8x8 grid to clear full rows and columns, with the goal of achieving the highest score possible. 
        </p>
        
        <h3>Play now!</h3>
        <button onclick="window.location.href='https://play.google.com/store/apps/details?id=com.block.juggle&hl=en';">Playstore</button>
        <button onclick="window.location.href='https://blockblast.org/';">Official Site</button>

    </div>

</body>
</html>
